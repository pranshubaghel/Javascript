<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question no 2</title>
</head>
<body>
    <script>
          let month = prompt("enter any month");
           
           if(month == 1){
               document.write("january");
   
           }
           else if(month == 2){
               document.write("february");
           }
           else if(month == 3){
               document.write("march");
           }
           else if(month == 4){
               document.write("april");
           }
           else if(month == 5){
               document.write("may");
           }
           else if(month == 6){
               document.write("june");
           }
           else if(month == 7){
               document.write("july");
           }
           else if(month == 8){
               document.write("aug");
           }
           else if(month == 9){
               document.write("sep");
           }
           else if(month == 10){
               document.write("oct");
           }
           else if(month == 11){
               document.write("nov");
           }
           else if(month == 12){
               document.write("dec");
           }
    </script>
    
</body>
</html>
