<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        let temp = prompt("any range of temp");

        if(temp == 20 ){
        document.write("cold");
        }
        
         
         else if(temp == 35){
            document.write("hot");
         }

         else{
            document.write("moderate");
         }

        
        
      
              
        
        


            </script>
    
</body>
</html>
