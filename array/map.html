<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map method</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        let xyz = arr.map(number=>number*10);
         
        document.write(xyz);

    </script>
</body>
</html>
