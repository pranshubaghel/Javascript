<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script function</title>
     <h1 class="function">function of java script</h1>
      <h2 class="function">good morning</h2>
      <h3 class="function">Pro skill</h3>
      <button onclick="addvalue()">click to add both values</button>
      <input id="a" value="" placeholder="enter a value">
      <input id="b" value="" placeholder="enter b value">
      <input id="show" value="" placeholder="Result">

      <script>
        function addvalue(){
            let a = document.getElementById("a").value
            let b = document.getElementById("b").value

            document.getElementById("show").value=parseInt(a)+parseInt(b)
            // document.getElementsByClassName("function").innerHTML="pranshu"
        }
      </script>
