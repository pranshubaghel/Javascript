<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousehover</title>
</head>

<body>
    <h1 class="events">basic of events</h1>
    <h2 class="events">hello</h2>
    <h3 class="events">good morning</h3>
    <button onmouseenter="changecolor()">click for more updates</button>
    <script>
        function changecolor() {
            document.body.style.background = "red"
            document.body.style.color = "blue"
            document.body.style.fontSize = "2rem"
           

        }
    </script>
</body>

</html>
