<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm box</title>
</head>
<body>
    <script>
        let a = confirm("Do like this website");
        
        if(a){
            alert("thanks to like this website");
          
        }  
        else{
              alert("its ok");
        };    

    </script>
    
</body>
</html>
