<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global scope</title>
</head>
<body>
    <script>
        let a = "global";

        function hello(){
            document.write(a +"<br>");
        };
        hello();
        document.write(a);
       

    </script>
    
</body>
</html>
