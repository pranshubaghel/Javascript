<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   let age = prompt("enter any age");
   if(age < 18){
     document.write("he is junior");

   }
   else if(age>40){
    document.write("he is mid-senior")
}
   
   else if(age > 60){
     document.write("he is senior");
}

   else{
    document.write("he is middle");
   }
    </script>
</body>
</html>
