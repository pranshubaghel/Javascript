<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    
    <script>
        //   var
        var a = "variables"
        var a = "javascript"
        document.write(a);

        // let

        let b = 6;
        b = 9;
        document.write(b);

        // const
        const c = 23;
        document.write(c);



    </script>
    
</body>
</html>
